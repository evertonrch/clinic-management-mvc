<!DOCTYPE html>
<html lang="en">
<head th:insert="~{base :: head('Patients')}"
<body>
<body>
<div class="container">
    <table class="table table-sm mb-3">
        <thead>
        <th>FirstName</th>
        <th>MiddleName</th>
        <th>LastName</th>
        <th>BirthDate</th>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.middleName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.email}"></td>
            <td>
                <a class="btn btn-sm btn-danger" th:href="@{/patient/delete/{id}(id=${patient.id})}">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
                <a class="btn btn-sm btn-warning" th:href="@{/patient/edit/{id}(id=${patient.id})}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="text-decoration-none text-right float-end" th:href="@{/home}">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        <span>Go to back home page</span>
    </a>
</div>
</body>
</body>
</html>
