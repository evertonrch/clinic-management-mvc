<!DOCTYPE html>
<html lang="en">
<head th:insert="~{base :: head('Patient')}"></head>
<body>
<main class="container">
    <form th:object="${patientRequestDto}" th:action="@{/patient/processForm}" method="POST">
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="middleName" class="form-label">Middle name</label>
            <input type="text" th:field="*{middleName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="text-decoration-none text-right float-end" th:href="@{/home}">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span>Go to back home page</span>
        </a>
    </form>
    <!--        <a>Add a specialty for this doctor?</a>-->
</main>
</body>
</html>
