<!DOCTYPE html>
<html lang="en">
<head th:insert="~{base :: head('New medic')}"></head>
<body>
    <main class="container">
        <form th:object="${medicRequestDto}" th:action="@{/medic/processForm}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="crm" class="form-label">CRM</label>
                <input type="text" th:field="*{crm}" class="form-control" n/>
            </div>
            <div class="mb-3">
                <label for="specialty" class="form-label">Specialty</label>
                <input  th:field="*{specialty}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea rows="3" th:field="*{address}" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
<!--        <a>Add a specialty for this doctor?</a>-->
    </main>
</body>
</html>
